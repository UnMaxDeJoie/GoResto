<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>Go Resto</title>
</head>
<body class="container">
<h1>Go Resto</h1>
<div class="row mt-4 g-4">
    <div class="col-8">
        <h2 class="mb-4">Menu</h2>

        <ul class="list-group fs-5 me-5" id="film-list">
            {{ range .Menus }}
            {{ block "film-list-element" .}}
            <li class="list-group-item bg-primary text-white">{{ .Food }} - {{ .Drink }}</li>
            {{ end }}
            {{ end }}
        </ul>
    </div>

    <div class="col-4">
        <h2 class="mb-4">Add Food</h2>

        <form hx-post="/add-film/" hx-target="#film-list" hx-swap="beforeend" hx-indicator="#spinner">
            <div class="mb-2">
                <label for="film-title">Food</label>
                <input type="text" name="title" id="film-title" class="form-control" />
            </div>
            <div class="mb-3">
                <label for="film-director">Drink</label>
                <input type="text" name="director" id="film-director" class="form-control" />
            </div>

            <button type="submit" class="btn btn-primary">
                <span class="spinner-border spinner-border-sm htmx-indicator" id="spinner" role="status" aria-hidden="true"></span>
                Submit
            </button>
        </form>
    </div>

    <div class="col-4">
        <button class="btn btn-secondary" onclick="sendMail()">Envoyer un mail</button>
    </div>
</div>

<script>
    window.sendMail = function() {
        fetch('/send-mail')
            .then(response => response.text())
    }
</script>

</body>
</html>
